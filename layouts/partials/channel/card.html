<li id="{{ .Slug }}" class="channel-item list-item">
  <div class="channel">
    <div class="channel-image">
      <div class="channel-imageWrap">
        <img src="{{ if .Params.Image }}{{ .Site.Params.AssetHost }}{{ .Params.Image }}{{ else }}/img/channels/placeholder.png{{ end }}" />
      </div>
      <div class="channel-text">
        <div class="channel-title">
          <a class="channel-link" href="{{ .RelPermalink }}">
            {{ .Title }}
          </a>
        </div>
      </div>
    </div>
  </div>
</li>
