<div class="heading-wrap" style="overflow: hidden">
  <img src="{{ .Site.Params.AssetHost }}{{ .Params.Image }}" class="channel-image heading-image" alt=" {{ .Title }}" />
  <h1 class="heading"><a href="{{ .Page.RelPermalink }}">{{ .Title }}</a></h1>
  <div class="content">
    <p>{{ .Description | markdownify }}</p>
    {{ with .Params.description_more }}
      <p>{{ . | markdownify }}</p>
    {{ end }}
  </div>
</div>
